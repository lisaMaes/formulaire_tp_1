<h4>Formulaire: typescript</h4>
<form (ngSubmit)="handleSubmit()" [formGroup]="userForm">
  <div>
    <label>Email: </label>
    <input [formControl]="emailCtrl"
           [(ngModel)]="user.email" class="input-angular">
  </div>
  <!--<div *ngIf="userForm.get('email').dirty && userForm.get('email').hasError('email')">Le champ n'est pas valide</div>
  <div *ngIf="userForm.get('email').dirty && userForm.get('email').hasError('required')">Le champ email est requis</div>-->
  <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('email')">
    Le champ email n'est pas valide
  </div>
  <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('required')">
    Le champ email est requis
  </div>
  <div>
    <label>Password: </label>
    <input type="password"
           [formControl]="passwordCtrl"
           [(ngModel)]="user.password" class="input-pass">
  </div>
  <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('isPrefixNartawak')">
    Le champ password ne commence pas par le pr√©fixe nk-
  </div>
  <button type="submit" [disabled]="userForm.invalid">Login</button>
  <button type="reset" (click)="handleClear()">Clear</button>
</form>
